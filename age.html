<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="discription" content="this is age calculator web site">
    <link rel="stylesheet" href="agee.css">
    <link rel="icon" type="png image" href="favicon-32x32" size="32x32">
    <title>Age</title>
</head>
<body>
            <div class="space">
        <div class="input_space">
            <div class="day">
                <span><p4>Day</p4></span>
                <input type="number" id="dayI" placeholder="DD">
                <small class="error_day"></small>

            </div>

            <div class="month">
                <span><p4>Month</p4></span>
                <input type="number" id="monthI" placeholder="MM" fontweight="100">
                <small class="error_month"></small>
            </div>

            <div class="year">
                <span><p4>Year</p4></span>
                <input type="number" id="yearI" placeholder="YYYY">
                <small class="error_year"></small>
            </div>
        </div>
        <div class="ligneImage">
        <hr>
       <button class="submit" id="submit">
           <img src="icon-arrow.svg">
           </button>
           </div>
                       <div class="output_space">
            <div class="yearO">
               <h1><span>- - </span>years</h1>
            </div>
            <div class="monthO">
                <h1><span>- - </span>months</h1>
            </div>

            <div class="dayO">
                <h1><span>- - </span>days</h1>
            </div>
        </div>
        </div>
        <script src="agee.js"></script>
</body>
</html>
